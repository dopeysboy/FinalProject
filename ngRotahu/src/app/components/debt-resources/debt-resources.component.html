<div class="row">
  <div *ngFor="let cr of shownCR" class = col-sm-4 >
    <div class="card bg-dark" style="width: 18rem; height: 100%;">
      <img [src]="cr.imageUrl" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Submitted By: {{cr.createdBy?.username}}</h5><hr>
        <p class="card-text">{{cr.description}}</p>
        <a [href]="cr.siteUrl" target="_blank" class="btn btn-primary">Check It Out!</a>
      </div>
    </div>
  </div>
</div>
