<div class="row justify-content-center">
  <div class="col-4">
    <div class="row">
      <label for="username">Username</label>
      <input type="text" name = "username" [(ngModel)]="loginUser.username"><br>
    </div>
    <div class="row">
      <label for="password">Password </label>
      <input type="password" name = "password" [(ngModel)]="loginUser.password"><br>
    </div>
    <div class="row">
      <button class="btn btn-outline-primary" (click)="login(loginUser)">Login </button>
    </div>
  </div>
</div>
