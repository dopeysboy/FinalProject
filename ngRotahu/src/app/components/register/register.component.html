        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="firstName" class = "form-control" placeholder="First Name"  [(ngModel)]="newUser.firstName">
                </div>

                <div class="input-group form-group" >
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" name="lastName" class = "form-control" placeholder="Last Name" [(ngModel)]="newUser.lastName">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" name="email" class = "form-control" placeholder="Email"  [(ngModel)]="newUser.email">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" name="username" class = "form-control" placeholder="Username"  [(ngModel)]="newUser.username">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password1" class = "form-control" placeholder="Password"  [(ngModel)]="password1">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password2" class = "form-control" placeholder="Re-Enter Password"  [(ngModel)]="password2">
                </div>

                <div class="form-group">
                    <input type="submit" name="btn" value="Login" (click)="register(newUser, password1, password2)" class="btn btn-outline-light float-right login_btn">
                </div>

            </form>
        </div>
    </div>
</div>
