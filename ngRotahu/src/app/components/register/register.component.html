<div class="row justify-content-center">
  <div class="col-4">
    <div class="row">
      <label for="fname">First Name</label>
      <input type="text" name="firstName" [(ngModel)]="newUser.firstName"><br>
    </div>
    <div class="row">
      <label for="lname">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="newUser.lastName"><br>
    </div>
    <div class="row">
      <label for="email">Email</label>
      <input type="text" name="email" [(ngModel)]="newUser.email"><br>
    </div>
    <div class="row">
      <label for="userame">Username</label>
      <input type="text" name="username" [(ngModel)]="newUser.username"><br>
    </div>
    <div class="row">
      <label for="password1">Password</label>
      <input type="password" name="password1" [(ngModel)]="password1"><br>
    </div>
    <div class="row">
      <label for="password2">Retype Password  <span style="color: red;">{{errorMessage}}</span></label>
      <input type="password" name="password2" [(ngModel)]="password2"><br>
    </div>
    <div class="row">
      <button class="btn btn-outline-primary" (click)="register(newUser, password1, password2)">Register Account</button>
    </div>
  </div>
</div>
